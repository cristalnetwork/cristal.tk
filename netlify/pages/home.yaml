marketing:
  title: Nossa visao
  cards:
    - bgColor: blue
      button:
        href: /moeda-local
        caption: 'Criar Moeda'
      icon:
        name: paint-brush
        style: solid
      title: 'Moeda Local'
      subtitle: 'Criar uma moeda local ficou fácil!'
      description: >-
         - Defina os critérios que serão aplicados em sua moeda social e que
         tipo de parâmetros serão utilizados no design monetário.

         - Coloque a moeda em circulação dentro de sua comunidade.
    - bgColor: orange
      button:
        href: /banco-comunitario
        caption: 'Criar Banco Comunitário'
      icon:
        name: flask
        style: solid
      title: Banco Comunitário
      subtitle: 'Serviços bancários a sua comunidade'
      description: >-
         - Cristal é um sistema completo para bancos comunitários de desenvolvimento (BCDs).

         - Possibilita transferências entre contas de pessoas e negócios, facilitando as trocas e apoiando a economia local.
    - bgColor: green
      button:
        href: /economia-local
        caption: 'Desenvolver Economia Local'
      icon:
        name: book
        style: solid
      title: 'Monitoreamento e Anàlises'
      subtitle: 'Acompanhe de perto a economia local'
      description: >-
         - Tenha informação em tempo real sobre o que está acontecendo na economia local.

         - Dashboard com indicadores, análises e ferramentas de apoio para o desenvolvimento local.
    - bgColor: grey-darkest
      button:
        href: /signup
        caption: 'Comence Agora'
      icon:
        name: server
        style: solid
      title: 'Sólida, Transparente e Segura'
      subtitle: 'Segurança de Nível Bancário'
      description: >-
        Usando a tecnologia Blockchain, oferecemos um registro seguro e imutável a todas as transações.
        Tornando Cristal um sistema mais seguro e estável do que de muitos bancos grandes por aí.
