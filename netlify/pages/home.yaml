services:
  title: Serviços Oferecidos
  cards:
    - title: 'Pessoas e Negócios'
      description: pessoas e negócios têm necessidades diferentes, Cristal oferece recursos diferentes para cada um.
    - title: 'Contas Correntes'
      description: ofereça contas onde os participantes da economia local podem receber e armazenar moeda local.
    - title: 'Saldo e Extrato'
      description: permita que facilmente os usuários acessem seu seu saldo e histórico de transações.
    - title: 'Transferências'
      description: facilmente transfira valores para outras contas, sem custos
    - title: 'Depósito / Saque'
      description: permite que os usuários usem a versão em papel da moeda local
    - title: 'Solicitar Transferência Externa'
      description: permite que os usuários solicitem câmbio, caso sua moeda local seja lastreada por uma moeda nacional.
    - title: 'Pagar Fornecedor'
      description: permite que negócios solicitem pagamento a fornecedores fora da economia local.
    - title: 'Ponto de Venda'
      description: permite que negócios realizem cobranças instantâneas no ponto de venda.
    - title: 'Acesso Seguro'
      description: permite que os usuários acessem de forma segura sua conta e solicitem operações
    - title: 'Em qualquer dispositivo'
      description: interface responsiva, funciona em computadores e em smartphones.

