marketing:
  title: Benefícios
  cards:
    - title: '#1 É Fácil Criar Uma Nova Moeda Local e um Banco Comunitário'
      subtitle: De maneira rápida e intuitiva, você cria uma nova moeda local, faz a primeira emissão do valor que deseja colocar em circulação e começa a oferecer serviços bancários em uma economia local.

      image: images/icons/icons8-refund-64.png
    - title: '#2 Facilita As Trocas Locais'
      subtitle: Cristal permite que pessoas e negócios possam facilmente comprar e vender produtos e serviços na economia local, de forma rápida, prática e segura. Seja por meio de transferências entre diferentes contas, ou vendas diretas usando a função de cobrança no Pontos de Venda, usar uma moeda local não foi tão fácil!
      image: images/icons/icons8-market-square-64.png
    - title: '#3 Fácil de Implementar Gerenciar'
      subtitle: Acompanhe em tempo real as movimentações na economia real, gere relatórios, métricas de velocidade de circulação da moeda, número de contas ativas, etc. Tudo o que você precisa estar de olho para o desenvolvimento de sua economia local.
      image: images/icons/icons8-dashboard-64.png 
    - title: '#4 Extremamente Segura - Blockchain Powered'
      subtitle:  Cristal utiliza as mais avançadas tecnologias de segurança e processamento de dados. Usamos Blockchain para registro todas as movimentações realizadas, garantindo muito mais segurança para os usuários da moeda local e para os gestores do banco comunitário.
      image: images/icons/icons8-diamond-64.png
